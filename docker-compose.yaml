  socket-server:
    build:
      context: docker/socket-server
      dockerfile: Dockerfile
    container_name: socket-server
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "6001:6001"